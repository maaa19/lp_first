<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/css/bootstrap.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
  </head>
  <body>
    <header class="l-header">
      <div class="l-headerPc l-content row justify-content-between align-items-center">
        <div class="l-headerPc__logo">
          <img class="l-headerPc__logoImg" src="images/conecre_logo.png" alt="コネクリ">
        </div>
        <div class="l-headerPc__menu">
          <ul class="l-headerPc__menuList row justify-content-between align-items-center">
            <li class="l-headerPc__menuItem"><a class="l-headerPc__menuLink" href="#">コネクリとは</a></li>
            <li class="l-headerPc__menuItem"><a class="l-headerPc__menuLink" href="#">スポットワーク</a></li>
            <li class="l-headerPc__menuItem"><a class="l-headerPc__menuLink" href="#">レギュラーワーク</a></li>
            <li class="l-headerPc__menuItem"><a class="l-headerPc__menuLink" href="#">リクルート</a></li>
            <li class="l-headerPc__menuItem"><a class="l-headerPc__menuLink" href="#">お問い合わせ</a></li>
            <li class="l-headerPc__menuItem--download"><a class="l-headerPc__menuLink--download" href="#">ダウンロード</a></li>
          </ul>
        </div>
      </div>
      <div class="l-headerMobile">

      </div>
    </header>
    <main>
      <section>
        <div class="l-bg--top">
          <div class="l-content">
            <div class="p-top__left l-content--half">
              <p class="p-top__slogan">企業とつながる学生専用アプリ</p>
              <div class="p-top__logo">
                <img class="p-top__logoImg" src="images/conecre_logo.png" alt="">
              </div>
              <div class="p-top__download row justify-content-between">
                  <a href="#"><img class="c-btn--download c-btn--downloadGoogle" src="images/download_googleplay.svg" alt=""></a>
                  <a href="#"><img class="c-btn--download c-btn--downloadApp" src="images/download_appstore.svg" alt=""></a>
              </div>
              <div class="c-label">
                <img class="c-labelImg" src="images/label_free.png" alt="">
                <p class="c-labelText">完全無料</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="l-bg--overview l-content--sectionMd">
        <div class="l-content">
          <div class="row justify-content-center align-items-end">
            <div class="p-overview__top">
              <img class="p-overview__strongImg" src="images/overview_strong_01.png" alt="">
            </div>
            <p class="p-overview__topText">
              大学生のみなさん、<br>
              こんなことで
              <span class="p-overview__topTextLarge">お悩み</span>
              ではございませんか？
            </p>
            <div class="p-overview__strong">
              <img class="p-overview__strongImg" src="images/overview_strong_02.png" alt="">
            </div>
          </div>
          <div class="p-overview__balloon">
            <div class="p-overview__balloonTop row justify-content-between">
              <img class="p-overview__balloonImg" src="images/overview_balloon_01.png" alt="">
              <img class="p-overview__balloonImg" src="images/overview_balloon_02.png" alt="">
            </div>
            <div class="p-overview__balloonBottom">
              <img class="p-overview__balloonImg" src="images/overview_balloon_03.png" alt="">
            </div>
          </div>
          <div class="row justify-content-center align-items-end">
            <div class="p-overview__bottom">
              <img class="p-overview__starImg" src="images/star-small_01.png" alt="">
            </div>
            <p class="p-overview__bottomText">
              コネクリなら<br>
              <span class="p-overview__bottomTextLarge">こんなお悩みを一気に解決!!</span>
            </p>
            <div class="p-overview__bottom">
              <img class="p-overview__starImg" src="images/star-small_02.png" alt="">
            </div>
          </div>
        </div>
      </section>
      <section class="l-bg--feature">

      </section>
      <section class="l-bg--spot">

      </section>
      <section class="l-bg--spotDetail">

      </section>
      <section class="l-bg--regular">

      </section>
      <section class="l-bg--regularDetail">

      </section>
      <section class="l-bg--recruit">

      </section>
      <section class="l-bg--recruitDetail">

      </section>
      <section class="l-bg--userStudent">

      </section>
      <section class="l-bg--userGroup">

      </section>
      <section class="l-bg--bottom">

      </section>
    </main>
    <footer>
      <div class="">

      </div>
      <div class="">

      </div>
    </footer>

  </body>
</html>
